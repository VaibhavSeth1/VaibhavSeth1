name: Update README with Latest Repos

on:
  schedule:
    - cron: "0 0 * * *"  # Runs daily at midnight UTC
  workflow_dispatch:  # Allows manual triggering

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Fetch Latest Repos
        run: |
          echo "Fetching latest repositories..."
          curl -s "https://api.github.com/users/VaibhavSeth1/repos?sort=pushed&per_page=2" | jq -r '.[] | "- [\(.name)](\(.html_url))"' > latest_repos.md

      - name: Update README
        run: |
          sed -i '/<!-- RECENT_REPOS -->/,/<!-- END_RECENT_REPOS -->/c\
          <!-- RECENT_REPOS -->\n'$(cat latest_repos.md)'\n<!-- END_RECENT_REPOS -->' README.md

      - name: Commit and Push Changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "Updated recent repositories"
          git push
