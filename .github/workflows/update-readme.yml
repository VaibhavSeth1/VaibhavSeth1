name: Update README with Latest Repos

on:
  workflow_dispatch:  # Allows manual execution
  schedule:
    - cron: "0 */6 * * *"  # Runs every 6 hours
  push:
    branches:
      - main  # Runs when changes are pushed to the main branch

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install jq
        run: sudo apt-get install -y jq

      - name: Fetch Latest Repos
        run: |
          curl -s "https://api.github.com/users/VaibhavSeth1/repos?sort=pushed&per_page=2" | jq -r '.[] | "- [\(.name)](\(.html_url))"' > latest_repos.md

      - name: Update README
        run: |
          sed -i '/### 🔝 Top Contributed Repo/,$d' README.md
          echo "### 🔝 Top Contributed Repo" >> README.md
          cat latest_repos.md >> README.md

      - name: Commit and Push Changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "Updated recent repositories" || echo "No changes to commit"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/VaibhavSeth1/VaibhavSeth1.git
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
